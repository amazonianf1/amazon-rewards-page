<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text color for better contrast */
        }

        .container {
            text-align: center;
        }

        section#start {
            background: #ffffff; /* White background */

            display: inline-block;
            margin: 0 auto;
            color: #333333;
        }

        section#start ol li {
            margin-bottom: 10px; /* Adjusting line spacing */
        }

        section#start button {
            margin-top: 20px; /* Increased spacing above the button */
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0071ce; /* Walmart blue button */
            color: #ffffff; /* White text */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;

        section#start button:hover {

    <div class="container">

            <button onclick="window.location.href='http://tappco.go2cloud.org/aff_c?offer_id=126&aff_id=20786'">Start Now</button>
