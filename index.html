<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Black Friday Rewards</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            text-align: center;
        }

        section#start {
            background: #1e1e1e;
            padding: 1rem;
            color: #ffffff;
        }

        section#start img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        section#start h3 {
            margin-top: 0;
            font-size: 2.5rem;
            color: transparent;
            background: linear-gradient(45deg, #fb6209, #ff6600);
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: bold;
        }

        section#start ol {
            text-align: center;
            display: inline-block;
            margin: 0 auto;
            color: #ffffff;
        }

        section#start ol li {
            margin-bottom: 10px; /* Adjusting line spacing */
        }

        section#start button {
            margin-top: 1rem;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #fb6209;
            color: #121212;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="start">
            <!-- Hero Image -->
            <img src="https://assets.aboutamazon.com/3e/2d/e35608744f1498a8d7d132b2d024/aa-oct2024-bf-standard-hero-v2-600kb-2000x1125.jpg" alt="Amazon Black Friday Hero Image">

            <h3>Amazon Black Friday Rewards</h3>
            <ol>
                <li>Click the "Start Review" button</li>
                <li>Enter your email & basic info</li>
                <li>Complete 3-5 recommended deals</li>
                <li>Receive your Amazon gift card</li>
            </ol>
            <button onclick="window.location.href='https://glstrck.com/aff_c?offer_id=144&aff_id=11298'">Start Review</button>

            <!-- Bottom Image -->
            <img src="https://i.ibb.co/j4xjF4b/Screenshot-20241124-214610.jpg" alt="Bottom Image">
        </section>
    </div>
</body>
</html>
